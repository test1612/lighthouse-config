approve:
- lgtm_acts_as_approve: false
  repos:
  - test1612/lighthouse-config
  require_self_approval: true
config_updater:
  gzip: false
  maps:
    config.yaml:
      name: config
    plugins.yaml:
      name: plugins  
plugins:
  test1612/lighthouse-config:
  - config-updater
  - approve
  - lgtm  
